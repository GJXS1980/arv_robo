global_costmap:
   global_frame: map   # 使用map框架作为global框架
   robot_base_frame: base_link  # 机器人底盘link
   update_frequency: 1.0  # 全局地图更新频率，1.0~5.0
   publish_frequency: 0.0  # 发布频率，静态全局地图不需要发布
   # width: 6.0 #  代价地图宽度(int, default: 10)
   # height: 6.0   #  代价地图高度 (int, default: 10)
   # resolution: 0.05  # 解析度，即地图分辨率，即每个网格的尺寸(double, default: 0.05)
   # origin_x: 0.0 #  代价地图原点x坐标在世界坐标系中的位置 (double, default: 0.0)
   # origin_y: 0.0 #  代价地图原点y坐标在世界坐标系中的位置 (double, default: 0.0)
   static_map: true  # 是否为静态地图，全局地图一般为静态 
   rolling_window: false   # 更新全局地图，与上一个参数相反
  #  transform_tolerance: 1.0    #坐标系间的转换可以忍受的最大延时

